<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <main class="grid">
    <section class="card-grid">
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <div class="top-row">
              <p class="total">TOTAL: $199</p>
              <div class="chip"></div>
            </div>
            <div class="number-group">
              <label>CARD NUMBER</label>
              <div id="card-number">1234 5678 9101 1020</div>
            </div>
            <div class="bottom-row">
              <div class="holder-group">
                <label>CARD HOLDER</label>
                <div id="card-holder">John Doe</div>
              </div>
              <div class="exp-group">
                <label>EXPIRATION</label>
                <div><span id="exp-month">MM</span>/<span id="exp-year">YY</span></div>
              </div>
            </div>
          </div>
          <div class="card-back">
            <div class="stripe"></div>
            <div class="cvc-group">
              <label>CVC/CVV</label>
              <div id="card-cvc">XXX</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <form id="payment-form" class="form-grid">
      <div class="number-field">
        <label for="number">CARD NUMBER</label>
        <input type="text" id="number" maxlength="19" placeholder="1234 5678 9101 1020">
      </div>
      <div class="holder-field">
        <label for="name">CARD HOLDER</label>
        <input type="text" id="name" placeholder="John Doe">
      </div>
      <div class="exp-field">
        <label for="month">EXPIRATION</label>
        <div class="exp-inputs">
          <input type="text" id="month" maxlength="2" placeholder="MM">
          <input type="text" id="year" maxlength="2" placeholder="YY">
        </div>
      </div>
      <div class="cvc-field">
        <label for="cvc">CVC/CVV</label>
        <input type="text" id="cvc" maxlength="3" placeholder="XXX">
      </div>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
