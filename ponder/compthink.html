<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 Dynamic Web Fundamentals</title>
    <link rel="stylesheet" href="compthink.css">
    <script src="compthink.js" defer></script>
  </head>
  <body>
    <div class="container">

        </div>
